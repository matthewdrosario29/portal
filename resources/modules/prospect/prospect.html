    <head>

        <title>Helix Portal</title>
        <link href="../../css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/select2.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/bootstrap-select.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../..//fonts/material-icons.css" media="all" rel="stylesheet" type="text/css" />

        <script src="../../js/select2.js" type="text/javascript"></script>

        <link href="../../css/xpull.css" media="all" rel="stylesheet" type="text/css" />

        <script src="../../js/xpull.js" type="text/javascript"></script>

        <link href="../../css/material-input.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../../js/material-input.js" type="text/javascript"></script>


        <script src="../../js/mdb.js" type="text/javascript"></script>

    </head>
    <body onload ="prospectOnload();">
        <div class ="container-fluid">
            <input type="hidden" id ="global-batnbr">
            <input type="hidden" id ="global-reportid">
            <input type="hidden" id ="global-moduleid">
        </div>
        <div class ="container-fluid">
            <div class ="tab-content">
                <div class ="tab-pane active">
                    <div class ="container-fluid div-module-caption" >
                        <span style ="font-family: calibri;font-weight: bold;font-size: 15pt;" id ="Module-Name"> Prospect </span>
                    </div>
                    <div class ="div-form" id ="prospect-list">
                        <button class ="btn-material helix btn-sm" id ="create-btn" onclick ="addRecord();" style ="width: 85px"><span class ="fa fa-file-text"></span><span> Create </span>  </button>
                        <button class ="btn-material helix btn-sm" id ="print-btn" onclick ="viewReportPanel('FormName', 'prospectgrid');" style ="width: 85px"><span class ="fa fa-print"></span><span> Print </span>  </button>
                        <button class ="btn-material helix btn-sm" id ="print-import" onclick ="importFile('prospect');" style ="width: 85px"><span class ="fa fa-upload"></span><span> Import </span>  </button>
                        <hr>

                        <div class ="row" style ="margin-bottom: 10px">
                            <div class ="col-md-1" style ="margin-top: 5px">
                                <label>Search : </label>
                            </div>
                            <div class ="col-md-3">
                                <input type ="text" class ="form-control input-sm"  Placeholder ="Search Transaction.." id ="Search">
                                <button class="btn btn-primary helix-btn" onclick ="SearchTran();" style ="border-radius: 0px;display:none">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive-vertical shadow-z-1">
                            <table class ="table table-bordered table-condensed bootstrap-table" id ="table-prospect"  data-toolbar="#toolbar">
                                <thead style ="font-size: 9pt">
                                <th style ="color: #000;width: 2%;text-align: center" data-field="Checkbox" data-width ="2%" data-valign ="top"><input type = "checkbox" class ="checkbox_list" style = "width:15px;height:15px;" id ="select_all" onclick="selectAll();"></th>
                                <th data-sortable ="true" data-field="Name" data-visible ="true">Prospect Client</th>
                                <th data-sortable ="true" data-field="DemoDate" data-visible ="true">Demo Date</th>
                                <th data-sortable ="true" data-field="ContactPerson" data-visible ="true">Contact Person</th>
                                <th data-sortable ="true" data-field="Mobile" data-visible ="true">Mobile</th>
                                <th data-sortable ="true" data-field="BusinessType" data-visible ="true">Business Type</th>
                                <th data-sortable ="true" data-field="Package" data-visible ="true">Package</th>

                                </thead>
                                <tbody style ="font-size: 9pt">

                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class ="div-form" id ="prospect-form" style ="display:none">
                        <form action ="" id ="prospect_form">
                            <input type ="hidden"  name ="SeqID" id="SeqID">

                            <div class ="container-fluid">
                                <hr>
                                <div class ="row">
                                    <div class ="col-md-6">
                                        <div class ="row">


                                            <div class ="col-xs-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="FirstName" name ="FirstName" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="FirstName">First Name</label>
                                                </div>
                                            </div>

                                            <div class ="col-xs-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="MiddleName" name ="MiddleName" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="MiddleName">Middle Name</label>
                                                </div>
                                            </div>

                                            <div class ="col-xs-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="LastName" name ="LastName" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="LastName">Last Name</label>
                                                </div>
                                            </div>




                                        </div>
                                        <div class="row">
                                            <div class ="col-xs-12">
                                                <div class="form-group">
                                                    <textarea type="text" class="form-control-material" rows="3" id="Address" name ="Address" ></textarea>
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="Address">Address</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="City" name ="City" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="City">City</label>
                                                </div>
                                            </div>
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="ZipCode" name ="ZipCode" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="ZipCode">ZipCode</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="TelNo" name ="TelNo" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="TelNo">TelNo</label>
                                                </div>
                                            </div>
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="date" class="form-control-material" id="BirthDate" name ="BirthDate" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="BirthDate">BirthDate</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="MobileNo" name ="MobileNo" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="MobileNo">MobileNo</label>
                                                </div>
                                            </div>
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="Gender" name ="Gender" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="Gender">Gender</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="EmailAddress" name ="EmailAddress" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="EmailAddress">EmailAddress</label>
                                                </div>
                                            </div>
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="CivilStatus" name ="CivilStatus" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="CivilStatus">CivilStatus</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="Occupation" name ="Occupation" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="Occupation">Occupation</label>
                                                </div>
                                            </div>
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="Broker" name ="Broker" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="Broker">Broker</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="date" class="form-control-material" id="InquireDate" name ="InquireDate" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="InquireDate">InquireDate</label>
                                                </div>
                                            </div>
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control-material" id="Agent" name ="Agent" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="Agent">Agent</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-6">
                                                <div class="form-group">
                                                    <input type="date" class="form-control-material" id="ExpiryDate" name ="ExpiryDate" >
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="ExpiryDate">ExpiryDate</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class ="row">
                                            <div class ="col-xs-12">
                                                <div class="form-group">
                                                    <textarea type="date" class="form-control-material" rows ="3" id="SpouseInfo" name ="SpouseInfo" ></textarea>
                                                    <span class="form-highlight"></span>
                                                    <span class="form-bar"></span>
                                                    <label class="float-label" for="SpouseInfo" >SpouseInfo</label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>


                            </div>

                        </form>

                        <div class ="row" style ="margin: 10px 0 50px 0 ">
                            <div class ="col-md-4 toolbar-form"  style ="display: -webkit-inline-box">
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-add" onclick="addRecord();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-file">&nbsp;</span> Add</button>
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-edit" onclick="editRecord();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-edit">&nbsp;</span> Edit</button>
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-delete" onclick="confirmDelete();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-times">&nbsp;</span> Delete</button>
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-print" onclick ="PrintForm();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-print">&nbsp;</span> Print </button>
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-save" onclick="saveRecord();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-save">&nbsp;</span> Save</button>
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-cancel" onclick="cancelRecord();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-ban">&nbsp;</span> Cancel</button>
                                <button class ="btn-material helix-rounded btn-sm" id ="btn-close" onclick="closeRecord();" style ="display: none;width: 100px;margin-right: 5px"><span class ="fa fa-ban">&nbsp;</span> Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal modal-semi-fullscreen fade scrollbar-path-vertical" id="MsgAlertDelete" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" style ="position:fixed;top:0;right:3%;left:3%;width:auto;margin:0">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content" style ="border-radius: 0px;border-color:#204d74">
                        <div class ="modal-header"><span class ="fa fa-warning fa-2x" style ="color: red"></span></div>
                        <div class="modal-body" style ="height:60%;max-height: 510px;padding:15px;overflow-y: auto">
                            <div class = "row" style ="padding-bottom: 20px">
                                <div class ="col-md-12">
                                    <center><p>Delete Transaction?</p></center>
                                </div>
                            </div>
                            <div class="modal-footer" style ="text-align: center">
                                <div class ="row" style ="display: -webkit-inline-box">
                                    <div class ="col-md-6">
                                        <button class ="btn btn-primary helix-btn" id ="Confirm-Yes">Yes</button>
                                    </div>
                                    <div class ="col-md-6">
                                        <button class ="btn btn-primary helix-btn" id ="Confirm-No" onclick ="closeNoReloadMsgbox();">No</button>
                                    </div>
                                </div>

                            </div> 
                        </div>
                    </div>
                </div>
            </div>


            <div id ="includePrompts"></div>

    </body>
</html>
