    <body style ="background: #f2f3f4" onload="loginOnload();">

        <nav class="navbar navbar-default" style ="display: none">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="col-md-12">
                    </div>

                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

<!--        <div class ="header-mobile" style ="background: #24557c;height: 35px;margin-bottom: 20px;display: none;padding-top: 5px">
            <center><span style ="color:#fff;font-size: 1.4em;font-family: calibri;padding-top: 5px">Sign in</span></center>
        </div>-->
        <hr>
        <div class ="container">
            <div class ="login-panel">
                <div class ="row">
                    
                    <div class ="col-md-4 col-md-offset-4">
                        
                        <div class="panel panel-default adjust-top" style ="border: none;box-shadow : 0px 3px 10px 0px #a9a8a8;padding-bottom: 15px;margin-top: 80px">
                            <!--<div style ="background-color: black;height:50px;"></div>-->
                            <div class ="panel-heading login-header" style ="background-color: transparent"> 
                                <img src ="./resources/image/helixnewlogo1.png" class ="img-tmp img-center">
                                <!--<center><span style ="font-family: calibri;color:#09365a;font-weight: 100">Sign In</span></center>-->
                            </div>
                            <div class ="panel-body">
                                <form action ="" id="loginForm" style ="padding:15px 15px 0 15px">

                                    <div class ="form-group">
                                        <input type ="text" class ="form-control " name ="email" placeholder ="Email address" style ="border-radius: 15px">
                                    </div>
                                    <div class ="form-group">
                                        <input type ="password" class ="form-control " name ="Password" placeholder ="Password" style ="border-radius: 15px">
                                    </div>
                                    <div id="other-options" style="display: none">
                                        <div class ="form-group">
                                            <input type ="text" class ="form-control " placeholder ="Company ID" name ="companyid" id ="companyid"  style ="border-radius: 15px" required>
                                        </div>
                                        <div class ="form-group">
                                            <input type ="text" class ="form-control login-btn" placeholder ="Database Name" name ="clientid" id ="clientid" style ="border-radius: 15px">
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 10px;">
                                        <div class ="col-md-5">
                                            <a class ="btn bt-primary helix-btn btn-sm" onclick="showMoreOptions();" id ="showMoreOptions" style ="display: block">more options</a>
                                            <a class ="btn bt-primary helix-btn btn-sm" onclick="hideMoreOptions();" id ="hideMoreOptions" style="display: none">hide options</a>
                                        </div>
                                    </div>
                                </form>

                                <div class ="panel panel-default" id ="error-block" style="display:none">
                                    <div class ="panel-body">
                                        <span id ="error-message"></span>
                                    </div>
                                </div>

                                <div class ="form-group" style ="padding: 0 0 5px 0">
                                    <span style ="font-family: calibri;font-size: 9pt;padding:0 0 0 20px;"><input type ="checkbox" style ="width:13px;height:13px;"> remember me</span>
                                    <span class ="pull-right" style ="font-family: calibri;font-size: 9pt">Forgot <a href="#" style ="color: #09365a;">Username/Password?</a></span>
                                </div>
                                <button class ="btn btn-danger form-control" id ="btn-login" onclick ="login();" style ="border-radius: 15px;background: #09365a;font-family: calibri">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
